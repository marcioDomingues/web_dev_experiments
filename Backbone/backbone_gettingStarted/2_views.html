 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone tutorial</title>
    
    <link href='css/style.css' rel='stylesheet' type='text/css'/>

    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/underscore.js" type="text/javascript"></script>
    <script src="js/backbone.js" type="text/javascript"></script>
</head>
<body>

    <!-- template to inject using backbone views -->
    <script type="text/template" id="task_template">
    <label> Task </label>   
    <input type="text" id="task_desc" />
    <input type="button" value="add task" id="btn" />
    </script>
    <!-- end of template -->


    <div id="container"></div>


    <script type="text/javascript">

        //declare and initialize a view
        Task = Backbone.View.extend({
            //view have a element property EL
            //reference an element in the DOM
            el : $("#container"),
            //stuff will be generated inside "container" tag
            initialize: function(){
                this.render();
            },

            //render the predef event inside the container class
            render: function(){
                var template = _.template($('#task_template').html(), {});

                this.$el.html(template);
            },

            //trigger events 
            //based on type and pass the action to perform 
            events: {
                "click input[type=button]" : "addTask"
            },

            //triggered action
            addTask: function(){
                alert($("#task_desc").val() + " task added");
            }

        });

        //initialize a view Object
        var task = new Task();

        

        </script>
    </body>
    </html>
