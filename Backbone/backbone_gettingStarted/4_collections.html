<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone tutorial</title>
    
    <link href='css/style.css' rel='stylesheet' type='text/css'/>

    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
    <script src="js/jquery.js" type="text/javascript"></script>
    
    <script src="js/underscore.js" type="text/javascript"></script>
    <script src="js/backbone.js" type="text/javascript"></script>
</head>
<body>

    <script type="text/javascript">

        //model declaration
        //Student model
        Student = Backbone.Model.extend({
            defaults: {
                name:"",
                age:""
            }
        });
        
        //Collection is a set of models 
        //of the same type 
        ClassRoom = Backbone.Collection.extend({
            //define the type of model for this collection
            model: Student
        });

        //create models
        var student1 = new Student({name:"mario", age:"20"});
        var student2 = new Student({name:"simon", age:"25"});
        var student3 = new Student({name:"steve", age:"23"});

        //create collection and insert models
        var collection = new ClassRoom( [student1,student2,student3] );

        
    </script>
</body>
</html>
